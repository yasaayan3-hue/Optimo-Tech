<main class="content">
    <section id="contact" class="contact-section">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you. Fill out the form below and our team will get back to you soon.</p>

    <!-- Contact Form -->
    <form id="contact-form" action="#" method="POST">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Contact Info Below Form -->
    <div class="contact-info">
      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <h4>Email:</h4>
        <p>support@optimotech.com</p>
      </div>

      <div class="info-box">
        <i class="fas fa-phone"></i>
        <h4>Phone:</h4>
        <p>+92 300 1234567</p>
      </div>

      <div class="info-box">
        <i class="fas fa-globe"></i>
        <h4>Follow Us:</h4>
        <div class="social-links">
         <a href="https://www.youtube.com/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
          <a href="https://www.instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://www.tiktok.com/" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
</main>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
      emailjs.init("jl5kZhVwGrYsVE67S"); // ✅ Your Public Key
  })();

  document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault();

    emailjs.sendForm("service_9u0x8vb", "template_cq6np9i", this)
      .then(() => {
        document.getElementById("form-status").innerText = "✅ Message sent successfully!";
        this.reset();
      }, (error) => {
        document.getElementById("form-status").innerText = "❌ Failed to send message. Please try again.";
        console.error("EmailJS Error:", error);
      });
  });
</script>
